<!DOCTYPE html>
<html>
<head>
    <title>Online Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Online Reservation System</h2>

<!-- LOGIN SECTION -->
<div id="login">
    <h3>Login</h3>
    <input type="text" id="user" placeholder="Username"><br>
    <input type="password" id="pass" placeholder="Password"><br>
    <button onclick="login()">Login</button>
</div>

<!-- RESERVATION SECTION -->
<div id="reservation" style="display:none;">
    <h3>Ticket Reservation</h3>
    <input placeholder="Name" required><br>
    <input placeholder="Train Number" required><br>
    <input placeholder="Train Name" required><br>
    <input placeholder="Class Type" required><br>
    <input type="date" required><br>
    <input placeholder="From" required><br>
    <input placeholder="To" required><br>

    <button onclick="reserve()">Reserve Ticket</button><br><br>
    <button onclick="showCancel()">Cancel Ticket</button>
</div>

<!-- CANCEL SECTION -->
<div id="cancel" style="display:none;">
    <h3>Cancel Ticket</h3>
    <input id="pnr" placeholder="Enter PNR Number"><br>
    <button onclick="cancelTicket()">Confirm Cancel</button>
</div>

<script src="script.js"></script>
</body>
</html>
